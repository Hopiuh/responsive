<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./ASSETS/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Supercar Gallery</h1>
        <div id="imageGallery" class="row mt-5"></div>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="imageUrlInput" class="form-control" placeholder="Enter image URL">
                <button id="addImageButton" class="btn btn-primary btn-block mt-2">Add Image</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./ASSETS/js/script.js"></script>
</body>
</html>
